<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="PersonalWebsite">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/home1Controller.js"></script>

    <script>document.documentElement.className = 'js';</script>
</head>
<body class="demo-3" ng-controller="indexController as indCtrl">
    <main>
        <div class="content">
            <div class="hamburger">
                <div class="hamburger__line hamburger__line--01">
                    <div class="hamburger__line-in hamburger__line-in--01"></div>
                </div>
                <div class="hamburger__line hamburger__line--02">
                    <div class="hamburger__line-in hamburger__line-in--02"></div>
                </div>
                <div class="hamburger__line hamburger__line--03">
                    <div class="hamburger__line-in hamburger__line-in--03"></div>
                </div>
                <div class="hamburger__line hamburger__line--cross01">
                    <div class="hamburger__line-in hamburger__line-in--cross01"></div>
                </div>
                <div class="hamburger__line hamburger__line--cross02">
                    <div class="hamburger__line-in hamburger__line-in--cross02"></div>
                </div>
            </div>
            <div class="demo-title">
                <div ng-view="">
                </div>
            </div>
            <div class="global-menu">
                <div>
                    <a class="global-menu__item global-menu__item--demo-3" ng-href="#/home" onclick="toggle();">Home</a>
                    <a class="global-menu__item global-menu__item--demo-3" ng-href="#/home1" onclick="toggle();">Introduction</a>
                </div>
            </div>
            <svg class="shape-overlays" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path class="shape-overlays__path"></path>
                <path class="shape-overlays__path"></path>
                <path class="shape-overlays__path"></path>
            </svg>
        </div>
    </main>
    <script>
        function toggle() {
            $(".hamburger").click();
        }
    </script>
    <script src="js/demo.js"></script>
    <script src="js/easings.js"></script>
    <script src="js/demo3.js"></script>
</body>
</html>
